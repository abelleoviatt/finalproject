<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="images/faviconblock1.png">
        <title>Timed Action Example</title>
        <style>
          #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #E0D0E6;
            z-index: 999;
            opacity: 0;
            transition: opacity 3.5s ease-in-out;
          }
          #preloader img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }
          body.loading * {
            pointer-events: none;
          }
          body.loading #preloader {
            opacity: 1;
            pointer-events: all;
          }
          body.loaded #preloader {
            opacity: 0;
            pointer-events: none;
          }
        </style>
        <script>
          window.onload = function() {
            var body = document.getElementsByTagName("body")[0];
            body.classList.add("loaded");
          };
        </script>
      </head>
      <body class="loading">
        <div id="preloader">
          <img src="images/dapurpL.gif" alt="Loading" >

        </div>

      </body>

      <H1> WHATS UP YALL </H1>
    </html>
