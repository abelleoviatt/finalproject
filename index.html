<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/faviconblock1.png">
  <title>Andrea Oviatt Portfolio Website</title>
  <style>
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('font/VCR_OSD_MONO_1.001.ttf') format('truetype');
    }
    body {
      font-family: 'VCR OSD Mono', monospace;
    }
    
    /* Set background color and z-index of preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #E0D0E6;
      z-index: 999;
      opacity: 1;
      transition: 1s ease-out;
    }
    
    /* Position the preloader image in center of screen */
    #preloader img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Hide all elements on page while it is loading */
    body.loading * {
      pointer-events: none;
    }
    
    /* Show preloader but allow pointer events on it while the page is loading so gif can be downloaded/copied */
    body.loading #preloader {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* Hide preloader but allow pointer events on all elements once page has loaded */
    body.loaded #preloader {
      opacity: 0;
      pointer-events: none;
    }
    
  </style>
</head>

<body class="loading">
  <!-- Only display preloader on the homepage -->
  <div id="preloader">
    <img src="images/dapurpL.gif" alt="Loading...">
  </div>

  <header>
    <!-- The sidebar -->
    <div class="sidebar">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </header>

  <!-- Page content -->
  <div class="content">
    <h1>test test test</h1>
    <p>also test but in new format</p>
    <button type="button" onClick="Play()">Play|Pause</button>
    <audio controls id="audioval">
      <source src="audio/panterawalk.mp3" type="audio/mp3">
    </audio>
    <script type="text/javascript">
      function Play() {
        var myAudio = document.getElementById("audioval");
        if (myAudio.paused) {
          myAudio.play();
        } else {
          myAudio.pause();
        }
      }
    </script>
  </div>

  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
  var body = document.getElementsByTagName("body")[0];
  body.classList.remove("loading");
  body.classList.add("loaded");
}, 2000); })

  </script>
</body>

</html>
