  <style>
    @font-face {
      font-family: 'VCR OSD Mono';
      src: url('font/VCR_OSD_MONO_1.001.ttf') format('truetype');
    }
    body {
      font-family: 'VCR OSD Mono', monospace;
    }
    
    /* Set background color and z-index of preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #E0D0E6;
      z-index: 999;
      opacity: 1;
      transition: 1s ease-out;
    }
    
    /* Position the preloader image in center of screen */
    #preloader img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    /* Hide all elements on page while it is loading */
    body.loading * {
      pointer-events: none;
    }
    
    /* Show preloader but allow pointer events on it while the page is loading so gif can be downloaded/copied */
    body.loading #preloader {
      opacity: 1;
      pointer-events: auto;
    }
    
    /* Hide preloader but allow pointer events on all elements once page has loaded */
    body.loaded #preloader {
      opacity: 0;
      pointer-events: none;
    }
    
  </style>
</head>
